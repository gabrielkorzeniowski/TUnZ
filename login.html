<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie - CloudPatch</title>
  <link rel="icon" type="image/png" href="notatnik.png">
  <style>
    :root {
      --bg: #f3f9ff;
      --primary: #0a2540;
      --secondary: #2d5c8a;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
      --gradient: linear-gradient(to right, #2d5c8a, #0a2540);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 40px 50px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 15px;
      display: none;
      font-weight: 600;
    }

    .footer-link {
      margin-top: 20px;
    }

    .footer-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîí Logowanie</h1>
    <input type="text" id="login" placeholder="Login" />
    <input type="password" id="password" placeholder="Has≈Ço" />
    <button onclick="checkLogin()">Zaloguj</button>
    <div class="error" id="error">Niepoprawny login lub has≈Ço.</div>

    <div class="footer-link">
      <a href="index.html">‚Üê Wr√≥ƒá do strony g≈Ç√≥wnej</a>
    </div>
  </div>

  <script>
    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function checkLogin() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!login || !password) {
        errorBox.style.display = "block";
        return;
      }

      const loginHash = await sha256(login);
      const passwordHash = await sha256(password);

      const response = await fetch("users.json");
      const users = await response.json();

      const isValid = users.some(
        user => user.login === loginHash && user.password === passwordHash
      );

      if (isValid) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "notatnik.html";
      } else {
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
