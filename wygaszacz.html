<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Anty-wygaszacz - CloudPatch</title>
  <link rel="icon" type="image/png" href="notatnik.png">
  <style>
    :root {
      --bg: #f3f9ff;
      --primary: #0a2540;
      --secondary: #2d5c8a;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
      --gradient: linear-gradient(to right, #2d5c8a, #0a2540);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: var(--primary);
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 5px;
      text-align: center;
      font-size: 1.8rem;
    }

    .player-container {
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
    }

    .video-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      width: 100%;
    }

    .video-buttons button {
      flex: 1 1 calc(45% - 10px);
      max-width: 220px;
      background: var(--gradient);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .video-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      iframe { height: 280px; }
      .video-buttons button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>

  <h1>Anty-wygaszacz CloudPatch</h1>

  <div class="player-container">
    <iframe id="videoFrame"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div class="video-buttons">
      <button onclick="loadVideo('mSX3OyW9Rao')">Kominek</button>
      <button onclick="loadVideo('zQ8caaUxIvY')">Akwarium</button>
      <button onclick="loadVideo('5mGuCdlCcNM')">DVD</button>
      <button onclick="loadVideo('aH39JaNsSjI')">Wodospad</button>
      <button onclick="loadVideo('xm3YgoEiEDc')">Rick</button>
    </div>
  </div>

  <script>
    function loadVideo(videoId) {
      const frame = document.getElementById("videoFrame");
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`;
    }
  </script>

</body>
</html>
